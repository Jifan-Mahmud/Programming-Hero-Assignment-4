<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Tracker</title>
</head>
<body>
    <!--!Header -->
  <header class="header">
    <h1 class="logo">Job Application Tracker</h1>
  </header>

  <main class="container">

    <!--!Dashboard-->

    <section class="dashboard" id="dashboard">
      <div class="stat-card stat-total">
        <span class="stat-label">Total</span>
        <span class="stat-count" id="totalCount">8</span>
      </div>
      <div class="stat-card stat-interview">
        <span class="stat-label">Interview</span>
        <span class="stat-count" id="interviewCount">0</span>
      </div>
      <div class="stat-card stat-rejected">
        <span class="stat-label">Rejected</span>
        <span class="stat-count" id="rejectedCount">0</span>
      </div>
    </section>

    <!--!Available Jobs-->
    <section class="jobs-section">
      <div class="jobs-header">
        <h2 class="jobs-title">Available Jobs</h2>
        <span class="jobs-count" id="jobsCount">8 jobs</span>
      </div>

      <!-- !Tabs -->
      <div class="tabs" id="tabs">
        <button class="tab active" data-tab="all">All</button>
        <button class="tab" data-tab="interview">Interview</button>
        <button class="tab" data-tab="rejected">Rejected</button>
      </div>

    </section>
    </main>
</body>
</html>
